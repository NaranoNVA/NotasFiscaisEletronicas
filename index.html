<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <style>
        .selecionaLinha:hover{
            background-color: beige !important;
        }
    </style>
    <title>Notas Fiscais</title>
</head>

<body class="bg-dark">
    <header>
        <h1 class="h2 bg-primary text-center p-2">Programa pra leitura de notas Versão 1</h1>
    </header>
    <main class="container mt-4">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <div class="form-row">
                        <label class="font-weight-bold" for="numNotas">Digite o número total de notas para leitura:</label>
                        <input class="form-control" type="number" id="numNotas" value="0">
                    </div>
                    <div class="form-row mt-1">
                            <select class="form-control d-flex" id="tipoNota">
                                <option value="">Venda</option>
                                <option value="DevolucaoOuCancelamento/">Devolução ou Cancelamento</option>
                            </select>
                    </div>
                    <div class="form-row mt-1">
                        <div class="col-auto">
                            <button class="btn btn-primary" onclick="lerNotas();">Ler Notas</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-warning" onclick="removerNotas();">Limpar Notas</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title text-center h2">Resultado da Leitura</h5>

                <table class="table mt-4 table-bordered bg-light font-weight-bold">
                    <thead>
                      <tr>
                        <th scope="col">Total de Notas</th>
                        <th scope="col">Valor</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-primary"id="totalDeNotas"></td>
                        <td class="text-danger" id="valorNotas"></td>
                      </tr>
                    </tbody>
                </table>
                <table class="table table-bordered table-striped table-light mt-5 font-weight-bold">
                    <thead>
                      <tr>
                        <th scope="col">Nº Nota</th>
                        <th scope="col">Valor</th>
                      </tr>
                    </thead>
                    <tbody id="infoNotas">
                    </tbody>
                </table>
            </div>
        </div>

    </main>

</body>

</html>
